---
layout: default
---
<div class="small-12 columns wraptainer">
{% for post in site.posts %}
<div class="roll page-content">
        <header>
                <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
                <h2>
                    <a class="post-link" href="{{ site.github.url }}/{{ post.url }}">{{ post.title }}</a>
                </h2>
        </header>
        <div class="row">
        {% if post.thumbnail %}
            <div class="small-12 medium-3">
                <a href="{{ site.url }}{{ post.url }}">
                    <figure class="post-thumb">
                        <img src="{{ site.github.url }}/{{ post.thumbnail }}" class="small-12"/>
                    </figure>
                </a>

                <div class="hide-on-medium" width="1em" height="1em"> </div>
            </div>

            <div class="small-12 medium-9">
        {% else %}
            <div>
        {% endif %}
                <article>
                    <p>{{ post.excerpt }}  <a href="{{ site.github.url }}/{{ post.url }}">Read More</a></p>
                </article>
            </div>
      </div>
</div>
{% endfor %}
</div>

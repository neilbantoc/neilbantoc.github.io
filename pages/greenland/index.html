        fill: #ffffff;
      }

      .map-labels {
        fill: #ffffff;
      }

      #temperature {
        font-size: 18px;
      }

      .alerting {
        animation-duration: 0.5s;
        animation-name: alertToRed;
        animation-direction: alternate;
        animation-iteration-count: infinite;
        fill-opacity: 0.4;
        fill: #F9928F;
      }

      @keyframes alertToRed{
        from {
          fill: #ffffff;
        }

        to {
          fill: #F9928F;
        }
      }

      .attr('y', 105)
      .text('rapid ice melting on Greenland\'s geography, economy and biodiversity');

      d3.select('#bears').selectAll('circle')
        .attr('fill-opacity', 0);

    animationFunctions.push(function(x) {
      if (x == 0) {
          d3.select('#bears').selectAll('circle')
            .transition()
            .duration(300)
            .attr('fill-opacity', 0);
      } else {
        d3.select('#bears').selectAll('circle')
            .filter(function(d, i) {
              return i * 2 == x;
            })
            .transition()
            .duration(1000)
            .attr('fill-opacity', 1.0);
      }
    });


    function runAnimations() {
      for (var x = 0; x < animationFunctions.length; x++) {
        animationFunctions[x](animationCounter);
      }
      animationCounter = (animationCounter + 1) % animationDuration;
    }

    setInterval(runAnimations, 1000);
  </script>
